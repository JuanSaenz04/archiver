<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archive Viewer</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
      replay-web-page { height: 100%; width: 100%; display: block; }
    </style>
    <script src="/replay/ui.js"></script>
  </head>
  <body>
    <replay-web-page
      embed="default"
      replayBase="/replay/"
      noSandbox
    ></replay-web-page>
    <script>
      const params = new URLSearchParams(window.location.search);
      const source = params.get('source');
      if (source) {
        document.querySelector('replay-web-page').setAttribute('source', source);
      }
    </script>
  </body>
</html>
